<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e9d598791d.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/src/views/public/admin/assets/css/styless.css">
        <title>Cine UABCS</title>
    </head>
    <body>
        <header class="bg-light py-2 shadow-sm">
            <div class="container d-flex align-items-center justify-content-between p-1">
    
                <a href="index.html" class="d-flex align-items-center text-decoration-none">
                    <img src="/src/views/public/admin/assets/media/img/logoUABCS.png" alt="Logo" class="uabcs-logo">
                </a>
    
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/admin/cartelera">Cartelera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/admin/eventos">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/admin/usuarios">Usuarios</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header> 
    <main class="p-4 mt-4">
        <section class="container d-flex flex-wrap gap-4">
            <div class="container panel-option text-center bg-white p-4 rounded shadow
            d-flex gap-4">
               <div class="container-img">
                    <img src="/src/views/public/admin/assets/media/test/movie.jpg" alt="">
               </div>
                <div class="text-center d-flex flex-column justify-content-between
                pt-4 pb-4">
                    <h3>Titulo pelicula</h3>
                    <div class="flex-column">
                        <button class="container-fluid btn blue-btn mb-2"  
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Editar
                        </button>
                        <button class="container-fluid btn btn-danger mb-2"  
                        data-bs-toggle="modal" data-bs-target="#exampleModal1">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Modal para boton de editar-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content">
                <div class="modal-header">
                    <p class="text-dark">Escriba en los campos la nueva informacion o haga click en la imagen para cambiarla.</p>
                </div>
                <div class="modal-body d-flex justify-content-center gap-4">
                    <div class="container-img">
                        <button>
                            <img src="/src/views/public/admin/assets/media/test/movie.jpg" alt="">
                        </button>
                   </div>
                    <div>
                        <div class="mb-3">
                            <input type="text" class="form-control login-input" id="exampleInputEmail1" 
                            placeholder="titulo de pelicula">
                          </div>
                          <div class="mb-3">
                            <input type="password" class="form-control login-input" id="exampleInputPassword1"
                            placeholder="descripcion">
                          </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal para boton de eliminar-->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Seguro que quieres eliminar la pelicula?</h3>
                </div>
            
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
                <button type="submit" class="btn btn-success">Si</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
